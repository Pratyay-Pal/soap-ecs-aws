plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.aws'
version = ''

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'wsdl4j', name: 'wsdl4j', version: '1.6.2'
	implementation platform('software.amazon.awssdk:bom:2.10.86')
    implementation 'software.amazon.awssdk:s3'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.17.1'
}

jar {
  	manifest {
		attributes 'Main-Class': 'com.aws.soapws.SoapwsApplication'
	}	
	from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
	archivesBaseName = 'soapws'
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
